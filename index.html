<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    
    <title>Note Generator</title>
</head>
<body>
    <nav>
        
        <!--hide once selected type of note-->
        <ul class="menuHeader"> 
            <li>Session Note Generator</li>
        </ul>
        <!--show once selected type of note-->
        <ul class="menuHidden">
            <!--show only one; allign to the left-->
            <li>RBT Note</li>
            <li>BCBA Note</li>
            <!--allign buttons to the right-->
            <li><div type="button" id = "generateNote">Generate</div></li>
            <li><div type="button">Back</div></li>
        </ul>
    </nav>
    <!--main page-->
    <div class="noteSelection">
        <div></div><!--RBT Note Selection Large Button-->
        <div></div><!--BCBA Note Selection-->
    </div>
    <!--show if rbt note was chosen-->
    <div class="rbtNote">
        <div id="programList">
            <div class = "programItem" id = "puzzle"><!--this ID has to match with key name is libraryOfPrograms-->
                <!--#puzzle > .selected > lable > input-->
                <div class = "selected">
                    <!--If NOT selected skip to the next element; 
                        if selected proceed to extract user's input; 
                        if selected, but no input prompt an error message; -->
                    <label><input id="input"type="checkbox">Puzzle</label> 
                </div>
                <div class="userInput">
                    <!--This DIV is hidden; if program is selected - show userInput class-->
                    <input class = "extractThisInput" type="text">
                    <label>Display %?<input class="isPercentChecked" type="checkbox"></label>
                </div>
            </div>
            <div class = "programItem" id = "activitySchedule"><!--this ID has to match with key name is libraryOfPrograms-->
                <div class = "selected">
                    <label><input id="input"type="checkbox">Activity Schedule</label> 
                </div>
                <div class="userInput">
                    <!--This DIV is hidden; if program is selected - show userInput class-->
                    <input class = "extractThisInput" type="text">
                    <label>Display %?<input class="isPercentChecked" type="checkbox"></label>
                </div>
            </div>
            <div class = "programItem" id = "walking"><!--this ID has to match with key name is libraryOfPrograms-->
                <div class = "selected">
                    <label><input id="input"type="checkbox">Walking</label> 
                </div>
                <div class="userInput">
                    <!--This DIV is hidden; if program is selected - show userInput class-->
                    <input class = "extractThisInput" type="text">
                    <label>Display %?<input class="isPercentChecked" type="checkbox"></label>
                </div>
            </div>
            
            <!--`#${programList[i].id} > .userInput > .extractThisInput > `-->


        </div>
        <div id="textAreaResult">
            <textarea value="insert result here"></textarea>
        </div>
        
    </div>
    <!--show if bcba note was chosen-->
    <div class="bcbaNote"></div>
    <div class="noteResult"></div>
    
    <script src="/scripts/main.js"></script>
</body>
</html>
