<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    
    <title>Note Generator</title>
</head>
<body>
    <nav>
        
        <!--hide once selected type of note-->
        <ul class="menuHeader"> 
            <li>Session Note Generator</li>
        </ul>
        <!--show once selected type of note-->
        <ul class="menuHidden">
            <!--show only one; allign to the left-->
            <li>RBT Note</li>
            <li>BCBA Note</li>
            <!--allign buttons to the right-->
            <li><div type="button" id = "generateNote">Generate</div></li>
            <li><div type="button">Back</div></li>
        </ul>
    </nav>
    <!--main page-->
    <div class="noteSelection">
        <div></div><!--RBT Note Selection Large Button-->
        <div></div><!--BCBA Note Selection-->
    </div>
    <!--show if rbt note was chosen-->
    <div class="rbtNote">
        <div id="programList">
            <!--Opening Statement-->
            <h1 class = "category">Purpose of Session</h1>
            <div class = "openerItem programItem" id = "purpose">
                <div class="selected">
                    <label><input id="input"type="checkbox">Purpose</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="" selected>--Select--</option>
                        <option value="direct">Provide Direct Therapy</option>
                        <option value="pairing">Pairing</option>
                        <option value="generalization">Probe Generalization</option>
                    </select>
                </div>       
            </div>
            <h1 class = "category">Opener</h1>
            <div class = "openerItem" value = "" id = "username">
                <div class="selected">
                    <label><input id="input"type="checkbox" >Learner's First Name:</label>
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text">            
                </div>  
            </div>
            <div class = "openerItem" id = "gender">
                <div class="selected">
                    <label><input id="input"type="checkbox">Learner's Gender:</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="novalue"selected disabled>--Select--</option>
                        <option value="He">Boy</option>
                        <option value="She">Girl</option>
                    </select>
                </div>       
            </div>
            <div class = "openerItem programItem" id = "demeanor">
                <div class="selected">
                    <label><input id="input"type="checkbox">Learner's Demeanor:</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="" selected disabled>--Select--</option>
                        <option value="smiling">Smiling</option>
                        <option value="frowning">Frowning</option>
                        <option value="crying">Crying</option>
                    </select>
                </div>       
            </div>
            <div class = "openerItem programItem" id = "guests">
                <div class="selected">
                    <label><input id="input"type="checkbox">People Present During Session</label>
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text"> 
                </div>
            </div>
            <div id="textAreaResult">
                <textarea value="insert result here"></textarea>
            </div>
            <!--Skill Acquisition Section-->
            <h1 class="category">Skill Acquisition</h1>
            <!-- <div class = " example" id = "example"> this ID has to match with key name is libraryOfPrograms
                <div class = "selected">
                    <label><input id="input"type="checkbox">Example(temporarily)</label> 
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text">
                </div>
            </div> -->
        </div>
        
    </div>
    <!--show if bcba note was chosen-->
    <div class="bcbaNote"></div>
    <div class="noteResult"></div>
    
    <script src="/scripts/main.js"></script>
</body>
</html>
