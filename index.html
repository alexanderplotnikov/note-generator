<html lang="en">

<body>
    <nav>
        <!--hide once selected type of note-->
        <ul class="menuHeader"> 
            <li>Session Note Generator</li>
        </ul>
        <!--show once selected type of note-->
        <ul class="menuHidden">
            <!--show only one; allign to the left-->

            <li>BCBA Note</li>
            <!--allign buttons to the right-->
            <li><div type="button">Generate</div></li>
            <li><div type="button">Back</div></li>
        </ul>
    </nav>
    <!--main page-->
    <div class="noteSelection">
        <div></div><!--RBT Note Selection-->
        <div></div><!--BCBA Note Selection-->
    </div>

    <div class="rbtNote">

                <input type="checkbox" unchecked>Puzzle

            </div>
            
            <input id="puzzleGameInput"> <!--2/15-->
            Display %?<input id = "puzzleGamePercent" type="checkbox" unchecked> <!--%?-->
        </div>
        <div>
            <input type="checkbox">
            <p>Sudoku's game</p>
            <input> <!--2/15-->
            <input type="checkbox"> <!--%?-->
        </div>
        <div>
            <input type="checkbox" checked>
            <p>Snake game</p>
            <input> <!--6/10-->
            <input type="checkbox" checked> <!--%?-->
        </div>

        <textarea value="insert result here"></textarea>

    </div>
    <!--show if bcba note was chosen-->
    <div class="bcbaNote"></div>
    <div class="noteResult"></div>
    
    <script src="/scripts/main.js"></script>
</body>
</html>
