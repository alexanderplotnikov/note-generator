<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css.css">
    <link rel="stylesheet" href="/styles/style.css.css">
    
    <title>Note Generator</title>
</head>
<body>
    <nav>
        <!--hide once selected type of note-->
        <ul class="menuHeader"> 
            <li>Session Note Generator</li>
        </ul>
        <!--show once selected type of note-->
        <ul class="menuHidden">
            <!--show only one; allign to the left-->
            <li>RGT Note</li>
            <li>BCBA Note</li>
            <!--allign buttons to the right-->
            <li><div type="button">Generate</div></li>
            <li><div type="button">Back</div></li>
        </ul>
    </nav>
    <!--main page-->
    <div class="noteSelection"></div>
    <!--show if rgt note was chosen-->
    <div class="rgtNote"></div>
    <!--show if bcba note was chosen-->
    <div class="bcbaNote"></div>

    
    <script src="/scripts/main.js"></script>
</body>
</html>
