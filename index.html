        <div id="programList">
            <!--Opening Statement-->
            <h1 class = "category">Opener</h1>
            <div class = "openerItem" value = "" id = "username">
                <div class="selected">
                    <label><input id="input"type="checkbox" >Learner's First Name:</label>
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text">            
                </div>  
            </div>
            <div class = "openerItem" id = "gender">
                <div class="selected">
                    <label><input id="input"type="checkbox">Learner's Gender:</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="novalue"selected disabled>--Select--</option>
                        <option value="he">Boy</option>
                        <option value="she">Girl</option>
                    </select>
                </div>       
            </div>
            <div class = "openerItem programItem" id = "demeanor">
                <div class="selected">
                    <label><input id="input"type="checkbox">Learner's Demeanor:</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="" selected disabled>--Select--</option>
                        <option value="smiling">Smiling</option>
                        <option value="frowning">Frowning</option>
                        <option value="crying">Crying</option>
                    </select>
                </div>       
            </div>
            <div class = "openerItem programItem" id = "guests">
                <div class="selected">
                    <label><input id="input"type="checkbox">People Present During Session</label>
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text"> 
                </div>
            </div>

            <!--Skill Acquisition Section-->
            <h1 class="category">Skill Acquisition</h1>
            <div class = "programItem" id = "puzzle"><!--this ID has to match with key name is libraryOfPrograms-->
                <div class = "selected">
                    <!--If NOT selected skip to the next element; 
                        if selected proceed to extract user's input; 
                        if selected, but no input prompt an error message; -->
                    <label><input id="input"type="checkbox">Puzzle</label> 
                </div>
                <div class="userInput">
                    <!--This DIV is hidden; if program is selected - show userInput class-->
                    <input class = "extractThisInput" type="text">
                </div>
            </div>
            <div class = "programItem" id = "activitySchedule"><!--this ID has to match with key name is libraryOfPrograms-->
                <div class = "selected">
                    <label><input id="input"type="checkbox">Activity Schedule</label> 
                </div>
                <div class="userInput">
                    <!--This DIV is hidden; if program is selected - show userInput class-->
                    <input class = "extractThisInput" type="text">
                </div>
            </div>
            <div class = "programItem" id = "walking"><!--this ID has to match with key name is libraryOfPrograms-->
                <div class = "selected">
                    <label><input id="input"type="checkbox">Walking</label> 
                </div>
                <div class="userInput">
                    <!--This DIV is hidden; if program is selected - show userInput class-->
                    <input class = "extractThisInput" type="text">
                </div>
            </div>
        </div>
        <div id="textAreaResult">
            <textarea value="insert result here"></textarea>
        </div>
