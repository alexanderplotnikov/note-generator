<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    
    <title>Note Generator</title>
</head>
<body>
    <nav>
        <!--show once selected type of note-->
        <ul class="menuHidden">
            <li id = "rbtLogoLi"><div class="logo">RBT Note Generator</div></li>
            <li class = "hide" id = "bcbaLogoLi"><div class="logo">BCBA Note Generator</div></li>
            <li><div type="button" class = "navButton" id = "generateNote">Generate</div></li>
            <li id="bcbaLi"><div type="button" class = "navButton" id = "bcbaNoteBtn">BCBA Note</div></li>
            <li class = "hide" id="rbtLi"><div type="button" class = "navButton" id = "rbtNoteBtn">RBT Note</div></li>
        </ul>
    </nav>
    <!--show if rbt note was chosen-->
    <div class="rbtNote">
        <div id="programList">
            <!--Opening Statement-->
            <h1 class = "category">Opener</h1>
            <div class = "openerItem programItem" id = "Apurpose">
                <div class="selected">
                    <label><input id="input"type="checkbox" checked>Purpose</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="" selected disabled>--Select--</option>
                        <option value="direct">Provide Direct Therapy</option>
                        <option value="pairing">Pairing</option>
                        <option value="generalization">Probe Generalization</option>
                    </select>
                </div>       
            </div>
            <div class = "openerItem" value = "" id = "username">
                <div class="selected">
                    <label>Learner's First Name:</label>
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text">            
                </div>  
            </div>
            <div class = "openerItem" id = "gender">
                <div class="selected">
                    <label>Learner's Gender:</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="novalue" disabled>--Select--</option>
                        <option value="he" selected>Boy</option>
                        <option value="she">Girl</option>
                    </select>
                </div>       
            </div>
            <div class = "openerItem programItem" id = "Ademeanor">
                <div class="selected">
                    <label><input id="input"type="checkbox" checked>Learner's Demeanor:</label>
                </div>
                <div class="userInput">
                    <select class = "extractThisInput">
                        <option value="" selected disabled>--Select--</option>
                        <option value="smiling">Smiling</option>
                        <option value="frowning">Frowning</option>
                        <option value="crying">Crying</option>
                    </select>
                </div>       
            </div> 
            <div class = "openerItem programItem" value = "" id = "Aguests">
                <div class="selected">
                    <label class = "checkContainer">People Present During Session
                        <input type="checkbox" >
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="userInput">
                    <input class = "extractThisInput" type="text">            
                </div>  
            </div>          
        </div>
        
        
    </div>
    <!--show if bcba note was chosen-->
    <div class="bcbaNote hide">
        <h1 class = "category" style="padding: 3em;">Under Construction</h1>
    </div>
    <div id="textAreaResult">
        <textarea value="insert result here"></textarea>
    </div>
    <div class="noteResult"></div>
    
    <script src="/scripts/main.js"></script>
</body>
</html>
